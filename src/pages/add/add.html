<ion-header >
  <ion-navbar color="primary">
    <ion-title>
      Agregar libro
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-list>
    <ion-item>
        <ion-label fixed>Nombre</ion-label>
        <ion-input [(ngModel)]="nombre" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Autor</ion-label>
      <ion-input [(ngModel)]="autor" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
        <ion-label fixed>ISBN</ion-label>
        <ion-input [(ngModel)]="isbn" type="text" value=""></ion-input>
    </ion-item>
    <ion-item text-center>
      <button ion-button large color="secundary" (click)="agregar()">Agregar</button>
    </ion-item>
  </ion-list>
</ion-content>
